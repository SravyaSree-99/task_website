<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
           <h1 class="text-center pt-3 pb-4" style=" color:black;">Task bar</h1>
               <div class="col-12">
                <center>
                   <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif" height="500px">
                  </center>
               </div> 
               <div class="container">
                <div class="row grid-3">
                    <div class="col-12 ">
                        <div class="three">
                            <h3 class="good text-center">Add a Task</h3>             
                            <form method="POST">
                                <div class="form-row">
                                  <div class="col-12 mb-1">
                                    <label for="exampleFormControlInput1">id</label>
                                    <input type="number" class="form-control text-center" name="id" placeholder="id">
                                  </div>
                                  </div>
                                  <div class="form-row">
                                  <div class="col-12">
                                    <label for="exampleFormControlInput1 "> Name</label>
                                    <input type="text" class="form-control text-center" placeholder="Name" name="name">
                                  </div>
                                </div>
                              
                                  
                              
                                <div class="form-row">
                                  <div class="col-12">
                                    <label for="exampleFormControlInput1">assign_to</label>
                                    <input type="number" class="form-control text-center " placeholder="about task" name="assign_to">
                                  </div>
                                </div>
                               
                                  <div class="form-row">
                                    <div class="col-12">
                                      <label for="exampleFormControlInput1">date</label>
                                      <input type="date" class="form-control text-center" placeholder="date" name="date">
                                    </div>
                                  </div>
                                
                                    
                                      <!--<div class="form-row">
                                        <div class="col-12">
                                          <label for="exampleFormControlInput1">Due Date</label>
                                          <input type="date" class="form-control text-center" placeholder="date" name="duedate">
                                        </div>
                                      </div>-->
                                      <div class="row grid-3">
                                        <div class="col-12 text-center">
                                            <div class="row grid-3">
                                                <div class="col-12">
                                                  <button class="two">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                      </div>
                            </form>
                            <div class="row grid-3">
                              <div class="col-12 text-right">
                                  <div class="row grid-3">
                                      <div class="col-12">
                                        <a href="{{url_for('adminpanel')}}"><button class="two">back</button></a>
                                      </div>
                                  </div>
                              </div>
            
      <script src="http s://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
