<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='addtask.css')}}">
</head>
<body>
    <div class="bgimg2">
    <div class="container">
        <div class="row grid-3">
            <div class="col-12">
                <div class="three">
                    <h3 class="good text-center">Update Task</h3>
                    {% set var1=id1 %}        
                    <form method="post">
                      <div class="form-row">
                        <div class="col-12">
                          <label for="exampleFormControlInput1">id</label>
                          <input type="number" class="form-control" name="id" value="{{id1}}" readonly>
                        </div>
                      </div>
                        
                          <div class="form-row">
                          <div class="col-12">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" name="name" value="{{name}}">
                          </div>
                        </div>
                      
                        
                       
                          <div class="form-row">
                            <div class="col-12">
                              <label for="exampleFormControlInput1">assign_to</label>
                              <input type="number" class="form-control" name="assign_to" value="{{assign_to}}">
                            </div>
                          </div>
                        
                            <div class="form-row">
                              <div class="col-12">
                                <label for="exampleFormControlInput1">date</label>
                                <input type="date" class="form-control"  name="date" value="{{date}}">
                              </div>
                            </div>
                           
                              
                              <div class="row grid-3">
                                <div class="col-12 text-center">
                                    <div class="row grid-3">
                                        <div class="col-12">
                                          <button class="two">Submit</button>
                                        </div>
                                    </div>
                                </div>
                              </div>
                    </form>
                    <div class="row grid-3">
                      <div class="col-12 text-right">
                          <div class="row grid-3">
                              <div class="col-12">
                                <a href="{{url_for('adminpanel')}}"><button class="two">back</button></a>
                              </div>
                          </div>
                      </div>
                    </div>
                    <a href="{{url_for('adminpanel')}}" class="btn btn-primary mt-3" style="margin-left:150px;">back</a>            
                          
                </div>
            </div>
        </div>
    </div>
</div>

        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
